<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anti Fake Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              zinc: {
                850: '#1f1f22',
                900: '#18181b',
                950: '#09090b',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Ensure background color covers the whole viewport including overscroll areas */
      html {
        background-color: #09090b; /* zinc-950 */
      }
      body {
        background-color: #09090b; /* zinc-950 */
        color: #f4f4f5; /* zinc-100 */
        overflow-x: hidden; /* Prevent horizontal scroll on body */
        width: 100%;
        overscroll-behavior-x: none; /* Prevent rubber-banding/swipe navigation gestures */
      }
      
      /* Global Scrollbar Reset & High Contrast Styling */
      * {
        scrollbar-width: thin;
        scrollbar-color: #52525b #18181b; /* Zinc 600 Thumb / Zinc 900 Track */
      }

      ::-webkit-scrollbar {
        width: 16px; /* Wide for easy grabbing */
        height: 16px;
      }

      ::-webkit-scrollbar-track {
        background: #18181b; /* Zinc 900 */
        border-left: 1px solid #27272a;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #52525b; /* Zinc 600 - Very visible grey */
        border-radius: 8px;
        border: 4px solid #18181b; /* Creates a clean floating effect */
        min-height: 40px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #71717a; /* Zinc 500 - Lighter on hover */
      }

      ::-webkit-scrollbar-corner {
        background: #18181b;
      }
    </style>

  }
}
</script>
